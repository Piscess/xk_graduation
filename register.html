<!DOCTYPE html>
<html>
	<head lang="zh-CN">
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width">
		<title></title>
		<meta http-equiv="x-ua-compatible" content="IE=edge">
		<link rel="stylesheet" href="css/bootstrap.css" />
		<link rel="stylesheet" href="css/index.css" />
		<script src="js/jquery-3.2.1.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/jquery.validate.js"></script>
		<script src="js/messages_zh.js"></script>
		<!--[if lt IE 9]-->
    		<script src="js/html5shiv.min.js"></script>
    		<script src="js/respond.min.js"></script>
    	<!--[endif]-->
	</head>
	<body>
	<div class="bg"></div>
		<div class="main main_reg">
			<h4 class="text-center">立即注册</h4>
			<form method="post" action="" id="reg">
				<div class="form-group">
					<label for="uname">用户名</label>
					<input type="text" id="uname" name="uname" class="form-control" />
					<span class="help-block">用户名必须是2-8个字母,数字,汉字</span>
				</div>
				<div class="form-group">
					<label for="upwd">用户密码</label>
					<input type="password" id="upwd" name="upwd" class="form-control" />
					<span class="help-block">用户密码必须是4-8个数字,字母</span>
				</div>
				<div class="form-group">
					<label for="username">用户姓名</label>
					<input type="text" id="username" name="username" class="form-control" />
				</div>
				<div class="form-group">
					<label for="type">用户类型</label>
					<select id="type" name="type">
						<option value="1">学生</option>
						<option value="2">教师</option>
					</select>
				</div>
				<div class="form-group">
					<label for="studentNo">学号</label>
					<input type="text" id="studentNo" name="studentNo" class="form-control" />
				</div>
				<div class="form-group">
					<label for="class">年级</label>
					<select id="class" name="class">
						<option value="1">大一</option>
						<option value="2">大二</option>
						<option value="3">大三</option>
						<option value="4">大四</option>
					</select>
				</div>
				<div class="form-group">
					<label for="department">系别</label>
					<input type="text" id="department" name="department" class="form-control" />
					<span class="help-block">所在系别名称</span>
				</div>
				<div class="form-group">
					<label for="className">班级</label>
					<input type="text" id="className" name="className" class="form-control" />
					<span class="help-block">所在班级名称</span>
				</div>
				<div class="form-group" style="display: none">
					<label for="course1">课程名称1</label>
					<input type="text" id="course1" name="course1" class="form-control" />
					<span class="help-block">所教授课程名称</span>
				</div>
				<div class="form-group" style="display: none">
					<label for="course2">课程名称2</label>
					<input type="text" id="course2" name="course2" class="form-control" />
					<span class="help-block">所教授课程名称</span>
				</div>
				<div class="form-group" style="display: none">
					<label for="course3">课程名称3</label>
					<input type="text" id="course3" name="course3" class="form-control" />
					<span class="help-block">所教授课程名称</span>
				</div>
				<div class="form-group text-center">
					<input type="submit" value="提交" id="btn1" class="btn btn-info" />
				</div>
			</form>
		</div>
		<script src="js/register.js"></script>
	</body>
</html>
