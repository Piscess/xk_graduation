	<!--模态框:添加新课程表-->
	<div class="modal fade" id="insertModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
					<h4 class="modal-title" id="myModalLabel">添加新的课程表</h4>
				</div>
				<div class="modal-body">
					<form class="form-inline center-block" id="insert_form">
						<div class="form-group center-block col-xs-12 text-center">
							<label for="in_department">系别:</label>
							<input type="text" id="in_department" name="in_department" class="form-control" />
						</div>
						<div class="form-group center-block col-xs-12 text-center">
							<label for="in_class">专业:</label>
							<input type="text" id="in_class" name="in_class" class="form-control" />
						</div>
						<div class="form-group center-block col-xs-12  text-center">
							<label for="in_className">班级:</label>
							<input type="text" id="in_className" name="in_className" class="form-control" />
						</div>
						<div class="form-group center-block col-xs-12  text-center">
							<label for="in_grade">年级:</label>
							<input type="text" id="in_grade" name="in_grade" class="form-control" />
						</div>
						<div class="form-group center-block col-xs-12  text-center">
							<label for="xlsx-upload">上传:</label>
							<input type="text" readonly class="form-control" value="" id="up-routes">
							<input type="button" class="btn btn-info" value="..." id="upload">
							<input type="button" class="btn btn-info" value="上传" id="up-btn">
							<input type="file" id="xlsx-upload" style="display: none">
						</div>
					</form>
					<div class="table-responsive table">
						<table class="table table-bordered text-center" id="insert_sche">
							<thead>
							<tr>
								<td>上课时间</td>
								<td>星期一</td>
								<td>星期二</td>
								<td>星期三</td>
								<td>星期四</td>
								<td>星期五</td>
								<td>星期六</td>
								<td>星期天</td>
							</tr>
							</thead>
							<tbody>
