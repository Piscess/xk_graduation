<!DOCTYPE html>
<html>
	<head lang="zh-CN">
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width">
		<title></title>
		<meta http-equiv="x-ua-compatible" content="IE=edge">
		<link rel="stylesheet" href="css/bootstrap.css" />
		<link rel="stylesheet" href="css/index.css" />
		<script src="js/jquery-3.2.1.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<!--[if lt IE 9]-->
    		<script src="js/html5shiv.min.js"></script>
    		<script src="js/respond.min.js"></script>
    	<!--[endif]-->	
	</head>
	<body>
	<div class="bg"></div>
		<div class="main">
			<h4 class="text-center">欢迎来到XK教育管理系统</h4>
			<form action="#" id="form1">
				<div class="form-group">
					<label for="uname">用户名</label>
					<input type="text" id="uname" name="uname" class="form-control" />
					<span>用户名必须是3-8个字母,数字,汉字</span>
				</div>
				<div class="form-group">
					<label for="upwd">用户密码</label>
					<input type="password" id="upwd" name="upwd" class="form-control" />
					<span>用户密码必须是4-8个数字,字母</span>
				</div>
				<div class="form-group text-center">
					<input type="button" value="登陆" class="btn btn-info" id="btn2" />
					<a href="register.html" class="btn btn-info">注册</a>
				</div>
			</form>
		</div>
	</body>
</html>
<script src="js/login.js"></script>
